<script>
    $(document).ready(function() {
        $("#menu-btn").click(function() {
            if (!$("#menu-btn").data('status')) {
                $("#menu-btn").html('close');
                $("#menu-btn").data('status', true);
            }
            else {
                $("#menu-btn").html('menu');
                $("#menu-btn").data('status', false);
            }
        });
    });
</script>

<script>
    $('.menu-btn, .nav__link').on('click', function(event){
        $('.menu-btn').toggleClass('is-active');
        $('.cursor').toggleClass('is-active');
        $('.header__info').toggleClass('is-active');
        $('.nav').toggleClass('is-active--nav');

        if ($('.menu-btn').hasClass('is-active')) {
            $('#body').addClass('no-scroll');
            $(".nav__link").removeClass("is-active");
            $('.nav').removeClass("is-active");
        } else {
            $('#body').removeClass('no-scroll');
            $('.nav').removeClass('is-active');
            $('.menu-btn').removeClass('is-active');
            $('.header__info').removeClass('is-active');
            $('.cursor').removeClass('is-active');
        }
    });
</script>
